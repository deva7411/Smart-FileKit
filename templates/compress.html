<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Compress File - Smart Toolkit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & AOS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to right, #f9f9f9, #e6ecf0);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    main {
      flex: 1;
    }

    .card {
      border: none;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.01);
    }

    .drop-zone {
      border: 2px dashed #6c5ce7;
      padding: 40px;
      text-align: center;
      color: #6c5ce7;
      font-weight: bold;
      border-radius: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .drop-zone.dragover {
      background-color: #e0e7ff;
    }

    .progress {
      height: 8px;
    }

    footer {
      background-color: #6c5ce7;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    .animated-heading {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); color: #6c5ce7; }
      50% { transform: scale(1.05); color: #00b894; }
      100% { transform: scale(1); color: #6c5ce7; }
    }

    #fileName {
      font-size: 14px;
      color: #2d3436;
      margin-top: 10px;
    }
  </style>
</head>
<body onload="AOS.init()">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="/">üìÅ Smart Filekit</a>
    <a class="btn btn-light ms-auto" href="/">üè† Home</a>
  </div>
</nav>

<!-- Main Section -->
<main class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6" data-aos="zoom-in" data-aos-duration="1000">
      <div class="card p-4 bg-white">
        <h3 class="text-center animated-heading mb-3">üì¶ File Compressor</h3>
        <p class="text-center text-muted mb-4">Drag & drop or upload any file. It can be compressed to a target size.</p>

        <!-- Drop Zone -->
        <div class="drop-zone mb-3" id="drop-zone">
          Drag & drop your file here or click to upload.
          <input type="file" name="file" id="fileInput" class="form-control mt-3 d-none">
          <div id="fileName" class="text-primary small"></div>
        </div>

        <!-- Form -->
        <form id="uploadForm" method="POST" enctype="multipart/form-data">
          <input type="hidden" name="target_size" id="hiddenTargetSize">
          <div class="mb-3" id="targetSizeField">
            <label>Target Size (images only)</label>
            <select class="form-select" id="targetSize">
              <option value="">Default</option>
              <option value="100">100 KB</option>
              <option value="50">50 KB</option>
              <option value="20">20 KB</option>
            </select>
          </div>

          <!-- Progress bar -->
          <div class="progress mb-3" style="display: none;" id="progressBarContainer">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" 
                 role="progressbar" id="progressBar" style="width: 0%;">
            </div>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-success rounded-pill">üöÄ Compress & Download</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>

<!-- Toast Notification -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999;">
  <div id="toast" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body" id="toastMsg">Uploading...</div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>

<!-- Footer -->
<footer>
  <p>¬© 2025 Smart File Toolkit | Built with üíñ using Flask & Bootstrap</p>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init();

  const dropZone = document.getElementById('drop-zone');
  const fileInput = document.getElementById('fileInput');
  const fileNameDisplay = document.getElementById("fileName");
  const targetSizeSelect = document.getElementById("targetSize");
  const targetSizeField = document.getElementById("targetSizeField");

  function handleFileChange() {
    if (fileInput.files.length) {
      const file = fileInput.files[0];
      fileNameDisplay.textContent = "üìÑ " + file.name;

      const ext = file.name.split('.').pop().toLowerCase();
      if (["jpg", "jpeg", "png"].includes(ext)) {
        targetSizeField.style.display = 'block';
      } else {
        targetSizeField.style.display = 'none';
      }
    }
  }

  dropZone.addEventListener('click', () => fileInput.click());

  dropZone.addEventListener('dragover', (e) => {
    e.preventDefault();
    dropZone.classList.add('dragover');
  });

  dropZone.addEventListener('dragleave', () => {
    dropZone.classList.remove('dragover');
  });

  dropZone.addEventListener('drop', (e) => {
    e.preventDefault();
    dropZone.classList.remove('dragover');
    fileInput.files = e.dataTransfer.files;
    handleFileChange();
  });

  fileInput.addEventListener('change', handleFileChange);

  document.getElementById('uploadForm').addEventListener('submit', function (e) {
    e.preventDefault();

    if (!fileInput.files.length) {
      showToast('‚ùå No file selected!');
      return;
    }

    const formData = new FormData();
    formData.append('file', fileInput.files[0]);
    const size = document.getElementById('targetSize').value;
    formData.append('target_size', size);

    const xhr = new XMLHttpRequest();
    xhr.open('POST', '/compress_file', true);

    xhr.upload.onprogress = function (e) {
      if (e.lengthComputable) {
        const percent = Math.round((e.loaded / e.total) * 100);
        document.getElementById('progressBarContainer').style.display = 'block';
        document.getElementById('progressBar').style.width = percent + '%';
      }
    };

    xhr.onload = function () {
      if (xhr.status === 200) {
        const blob = new Blob([xhr.response], { type: xhr.getResponseHeader("Content-Type") });
        const link = document.createElement('a');
        link.href = window.URL.createObjectURL(blob);
        link.download = "compressed_" + fileInput.files[0].name;
        document.body.appendChild(link);
        link.click();
        link.remove();
        showToast('‚úÖ File compressed and downloaded!');
      } else {
        const reader = new FileReader();
        reader.onload = function () {
          showToast(reader.result || '‚ùå Compression failed!');
        };
        reader.readAsText(xhr.response);
      }

      document.getElementById('progressBarContainer').style.display = 'none';
      document.getElementById('progressBar').style.width = '0%';
    };

    xhr.responseType = 'blob';
    xhr.send(formData);
    showToast('üì§ Uploading and compressing...');
  });

  function showToast(message) {
    const toastMsg = document.getElementById('toastMsg');
    toastMsg.textContent = message;
    const toast = new bootstrap.Toast(document.getElementById('toast'));
    toast.show();
  }

  targetSizeField.style.display = 'none';
</script>
</body>
</html>
