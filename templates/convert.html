<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Convert to PDF - Smart File Toolkit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
    }

    nav {
      background-color: #6c5ce7;
    }

    nav .navbar-brand {
      color: white;
      font-weight: bold;
    }

    .hero-section {
      margin-top: 60px;
      animation: fadeInUp 1s ease-out;
    }

    .card {
      border: none;
      border-radius: 16px;
      background: white;
      box-shadow: 0 12px 25px rgba(0,0,0,0.1);
    }

    .dropzone {
      border: 2px dashed #6c5ce7;
      padding: 30px;
      text-align: center;
      cursor: pointer;
      border-radius: 10px;
      transition: background-color 0.3s;
    }

    .dropzone.dragover {
      background-color: #f1f1ff;
    }

    .progress {
      height: 10px;
      display: none;
    }

    .file-names {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #333;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      margin-top: 30vh;
      padding: 20px;
      background: #6c5ce7;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="/">üìÅ Smart Filekit</a>
    <a class="btn btn-light ms-auto" href="/">üè† Home</a>
  </div>
</nav>

<!-- Main -->
<div class="container hero-section">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4">
        <h3 class="text-center text-primary mb-3">üîÑ Convert to PDF</h3>
        <p class="text-center text-muted mb-3">
          Convert your <strong>Images (JPG/PNG)</strong> or <strong>Word (DOCX)</strong> files to PDF.
        </p>

        <form method="POST" action="/convert" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="type" class="form-label">Select File Type</label>
            <select class="form-select" name="type" required>
              <option value="image">Image (JPG/PNG)</option>
              <option value="word">Word Document (DOCX)</option>
            </select>
          </div>

          <div class="dropzone" id="dropzone">
            Drag & Drop or Click to Upload Files
            <input type="file" id="fileInput" name="file" accept=".jpg,.jpeg,.png,.docx" hidden multiple required>
          </div>
          <div class="file-names" id="fileNames"></div>

          <div class="d-grid mt-4">
            <button type="submit" class="btn btn-success btn-lg rounded-pill">üöÄ Convert to PDF</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer>
  <p>¬© 2025 Smart File Toolkit | Built with üíñ using Flask & Bootstrap</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const dropzone = document.getElementById('dropzone');
  const fileInput = document.getElementById('fileInput');
  const fileNames = document.getElementById('fileNames');

  dropzone.addEventListener('click', () => fileInput.click());

  dropzone.addEventListener('dragover', function(e) {
    e.preventDefault();
    dropzone.classList.add('dragover');
  });

  dropzone.addEventListener('dragleave', function() {
    dropzone.classList.remove('dragover');
  });

  dropzone.addEventListener('drop', function(e) {
    e.preventDefault();
    dropzone.classList.remove('dragover');
    fileInput.files = e.dataTransfer.files;
    displayFileNames();
  });

  fileInput.addEventListener('change', displayFileNames);

  function displayFileNames() {
    const names = Array.from(fileInput.files).map(file => file.name);
    fileNames.textContent = names.length > 0 ? `Selected: ${names.join(', ')}` : '';
  }
</script>

</body>
</html>
